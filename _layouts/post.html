---
layout: default
comments: true
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span style="color:red;" class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
  {% if page.tags %} | 
  {% for tag in page.tags %}
   {{ tag }}
  {% endfor %}
  {% endif %}
  <article>
    {{ content }}
  </article>
</div>
   
{% include disqus.html %}
